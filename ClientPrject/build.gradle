plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}

group 'ru.senina.itmo.lab6'
version '1.0'

targetCompatibility = 1.8
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    implementation 'org.jetbrains:annotations:19.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.12.1'
    compile 'com.jwebmp.jackson.datatype:jackson-datatype-jsr310:0.63.0.19'
    compile 'junit:junit:4.13.1'
    compile project(":LibraryProject")
}


test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': "ru.senina.itmo.lab6.Main"
    }
}

javadoc {
    options.encoding = 'UTF-8'
}